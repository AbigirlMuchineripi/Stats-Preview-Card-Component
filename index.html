<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abigirl Muchineripi">
    <meta name="description" content="This is a Stats Preview Card">
    <title>Stats Preview Card Component</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="main-card">        
            <section class="main-card__hero">
                <div class="main-card__hero-mask"></div>
                <figure class="main-hero-mobile">
                    <img
                    class="main-hero-mobile-img" src="./images/image-header-mobile.jpg"
                     alt="image"
                     width="654"
                     height="480"
                     loading="lazy"                
                     >
                     <figcaption class="offscreen">Header Image</figcaption>
    
                </figure>
                <figure class="main-hero__desktop">
                    <img 
                    class="img-header__desktop"
                    src="./images/image-header-desktop.jpg"
                     alt="stats-image"
                     width="540"
                     height="446"
                     loading="lazy"
                     >
                     <figcaption class="offscreen">Header Image</figcaption>
    
                </figure>
            </section>
            <section class="main-card__details">
                <h1 class="main-card-details__title center">
                    Get <span class="main-card-details__span">insights</span> that help your business grow.
                </h1>
                <p class="main-card__details-subtext center">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                </p>
                <section class="main-card__stats-wrapper ">
                    <div class="main-card__companies-div center">
                        <h1 class="main-card__companies-number">
                            10k+
                        </h1>
                        <p class="main-card__label">companies</p>
                    </div>
                    <div class=" main-card__templates-div center">
                        <h1 class="main-card__templates-number">
                            314
                        </h1>
                        <p class="main-card__label">templates</p>
                    </div>
                    <div class="center">
                        <h1 class="main-card__queries-number">
                            12M+
                        </h1>
                        <p class="main-card__label " >queries</p>
                    </div>
                </section>              
    
            </section>       
        
    </main>
    
</body>
</html>
